<h1>Preenchimento da Ficha</h1>
<h2>3 - Dados Funcionais</h2>

<label>Cargo / Função *
  <input required type="text" id="cargo">
</label>

<label>Data da Portaria
  <input type="date" id="data_portaria">
</label>

<label>Data da Posse
  <input type="date" id="data_posse">
</label>

<label>Lotação *
  <input required type="text" id="lotacao">
</label>

<label>Último Local de Trabalho
  <input type="text" id="ultimo_local_trabalho">
</label>

<label>Carga Horária *
  <select required id="carga_horaria">
    <option value="" selected disabled>Selecione</option>
    <option value="20">20 horas</option>
    <option value="30">30 horas</option>
    <option value="40">40 horas</option>
  </select>
</label>

<h3>Datas do Contrato (opcional - editar se necessário)</h3>

<div class='line'>
  <label class="f1">Data de Início
    <input type="date" id="input_data_inicio">
  </label>
  <label class="f1">Data Final
    <input type="date" id="input_data_final">
  </label>
  <label class="f1">Data do Contrato
    <input type="date" id="input_data_por_extenso">
  </label>
</div>
